<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/clientes/formulario}">Alta
						de Cliente</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>APELLIDO</th>
							<th>CORREO</th>
							<th>CREADO</th>
							<th colspan="2" align="center">ACCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td> <a th:href="@{/clientes/ver/} + ${cliente.id}" th:text="${cliente.id}"  class="btn btn-primary btn-xs"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<th><a class="btn btn-primary btn-xs"
								th:href="@{/clientes/formulario/} + ${cliente.id}"
								th:text="'Editar'"></a></th>
							<th><a class="btn btn-danger btn-xs"
								th:href="@{/clientes/eliminar/} + ${cliente.id}"
								th:text="'Eliminar'"
								onclick="return confirm('El cliente será eliminado permanentemente.');"></a></th>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
