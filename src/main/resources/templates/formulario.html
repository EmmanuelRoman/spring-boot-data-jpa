<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toogle navigation">
			<span class="navbar-toogler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/clientes/lista}">Clientes</a></li>
			</ul>
		</div>

	</nav>
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border"></h1>


		<form th:action="@{/clientes/formulario/guardar}"
			th:object="${cliente}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<table class="table table-bordered">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">NOMBRE</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control" />
					</div>

				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">APELLIDO</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido}" class="form-control" />
					</div>

				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">EMAIL</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{email}" class="form-control" />
					</div>

				</div>
				<div class="form-group">
					<input type="submit" value="Guardar" class="btn btn-primary" />
				</div>

			</table>
		</form>
	</div>
</body>
</html>
