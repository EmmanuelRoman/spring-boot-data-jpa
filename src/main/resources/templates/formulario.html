<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form th:action="@{/clientes/formulario/guardar}"
			th:object="${cliente}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<table class="table table-bordered">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">NOMBRE</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombre}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>

				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">APELLIDO</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellido}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>

				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">EMAIL</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{email}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>

				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">FECHA DE ALTA</label>
					<div class="col-sm-6">
						<input type="date" th:field="*{createAt}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
					</div>

				</div>
				<div class="form-group">
					<input type="submit" value="Guardar" class="btn btn-primary" />
				</div>

			</table>
		</form>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
